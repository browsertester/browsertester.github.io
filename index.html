<!DOCTYPE html>
<html>
<head>
<title>Запрещен вход на сайт</title>
<script>
// Получаем информацию о браузере пользователя
var userAgent = navigator.userAgent.toLowerCase();

// Проверяем, есть ли в user agent название браузера Yandex или Edge
if (userAgent.includes("yandex") || userAgent.includes("edge")) {
// Отображаем сообщение о запрете доступа
alert("Доступ на сайт запрещен для браузера Yandex и Edge");
// Перенаправляем пользователя на другую страницу или блокируем доступ каким-либо другим способом
// window.location.href = "http://example.com/restrict.html";
}
</script>
</head>
<body>
<h1>Запрещен вход на сайт</h1>
<p>Доступ к этому сайту запрещен при использовании браузеров Yandex и Edge.</p>
</body>
</html>
