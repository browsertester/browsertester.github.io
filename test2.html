<!DOCTYPE html>
<html>
<head>
<script>
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
if (!isChrome) {
window.onload = function() {
alert('Доступ к сайту запрещен. Пожалуйста, используйте браузер Google Chrome.');
};
}
</script>
</head>
<body>
<h1>Привет, это мой сайт!</h1>
<p>Доступ разрешен только через браузер Google Chrome.</p>
</body>
</html>
